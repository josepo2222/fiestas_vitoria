		<script>
		
			let youtubeIcon = document.querySelector("i.fa-youtube");
					youtubeIcon.addEventListener("mouseover",gira);
					youtubeIcon.addEventListener("mouseout",nogira);
	
			function gira(){
				if (!youtubeIcon.classList.contains("fa-flip")){
					youtubeIcon.classList.add("fa-flip");
					youtubeIcon.style.animationIterationCount = 1;
					youtubeIcon.style.animationDuration="1.5s";
				}
			}
			function nogira(){
				if (youtubeIcon.classList.contains("fa-flip")){
					youtubeIcon.classList.remove("fa-flip");
				}
			}
			
		</script>
